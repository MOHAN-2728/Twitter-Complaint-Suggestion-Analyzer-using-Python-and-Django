<!DOCTYPE html>
<html>
<head>
    <title>Analysis History</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f2f2f2; padding: 40px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        h1 { color: #dc2430; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .download { display: block; margin-top: 30px; background: #0d47a1; color: white; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; }
        .download:hover { background: #1565c0; }
    </style>
</head>
<body>
<div class="container">
    <h1>Analysis History</h1>
    {% if history %}
        <ul>
            {% for item in history %}
                <li>
                    <strong>{{ item.result_type }}</strong> ({{ item.language }}) - {{ item.category|default:"None" }}<br>
                    "{{ item.tweet_text|truncatechars:100 }}"
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No analysis history found.</p>
    {% endif %}
    <a href="{% url 'download_csv' %}" class="download">Download CSV</a>
</div>
</body>
</html>
